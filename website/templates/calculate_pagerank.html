{% load search_tags %}


<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Crawl Status</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

    <script src="/static/jquery-2.2.0.min.js"></script>
    <script src="/static/semantic.min.js"></script>
    <script src="/static/cytoscape.min.js"></script>

    <style type="text/css">
        body {
        background-color: #DADADA;
        }
        .column {
        max-width: 80%;
        margin:auto;
        }
        {% if graph %}
        #graph-container {
        width: 100%;
        height: 600px;
        display: block;
        }
        {% endif %}
    </style>
    <script>

    </script>
</head>
<body>

<div class="ui grid">
    <div class="column">
        <a href="/"><img class="ui fluid image" src="/static/header.png"></a>
        <div class="ui segment" style="margin:0px;">
            <div id="graph-container">

                <form class="ui form">
                    <select name="index_id" class="ui fluid dropdown">
                        <option value="">Select Indexed Author Set</option>
                        {% for index_name, index_data in indexes.items %}
                        {% if index_data.mappings.publication %}
                        <option value="{{ index_name }}">{{ index_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>

                    <br>
                    <div class="ui fluid input">
                        <input name="alpha" type="text" placeholder="The Holy Alpha"
                               value="{% if request.GET.alpha %}{{ request.GET.alpha }}{% else %} 0.2 {% endif %}">
                    </div>

                    <br>
                    <input class="ui fluid green button" type="submit" value="Calculate PageRank (TM-JR)">
                </form>
            </div>
        </div>

    </div>
</div>




<script>
    $('.ui.dropdown').dropdown('1');
</script>

</body>

</html>
