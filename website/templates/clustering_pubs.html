
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Cluster Publications</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

    <script src="/static/jquery-2.2.0.min.js"></script>
    <script src="/static/semantic.min.js"></script>

    <style type="text/css">
        body {
        background-color: #DADADA;
        }
        .column {
        max-width: 80%;
        }
    </style>
    <script>

    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <a href="/"><img class="ui fluid image" src="/static/header.png"></a>
        <form class="ui large form">
            <div class="ui segment" style="margin:0px;">
                <div class="ui input">
                    <input class="ui fluid" type="number" placeholder="K" min="3" multiple="1" name="k">
                </div>
                <div class="ui action input">
                    <select name="index_name" class="ui fluid dropdown">
                        <option value="">Select Index</option>
                        {% for index_name, index_data in indexes.items %}
                            {% if index_data.mappings.publication %}
                                <option value="{{ index_name }}">{{ index_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <button type="submit" class="ui button">Search</button>
                </div>
            </div>
        </form>

    </div>
</div>


<script>
  $('.ui.dropdown').dropdown('clear');
</script>
</body>

</html>
