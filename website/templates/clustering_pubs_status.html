
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Crawl Status</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

    <script src="/static/jquery-2.2.0.min.js"></script>
    <script src="/static/semantic.min.js"></script>

    <style type="text/css">
        body {
        background-color: #DADADA;
        }
        .column {
        max-width: 80%;
        }
    </style>
    <script>

    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <a href="/"><img class="ui fluid image" src="/static/header.png"></a>
        <div class="ui segment" style="margin:0px;">
            <div class="four wide column">
                <table class="ui very basic table">
                    <tbody>
                        <tr>
                            <td><b>Status</b></td>
                            <td id="status"></td>
                        </tr>
                        <tr>
                            <td><b>K</b></td>
                            <td id="k"></td>
                        </tr>
                        <tr>
                            <td><b>Iteration</b></td>
                            <td id="iter"></td>
                        </tr>
                        <tr>
                            <td><b>Cost</b></td>
                            <td id="cost"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


<script>
var interval = window.setInterval(refresh, 1000);

function refresh() {
    $.getJSON("./?type=JSON", function(data) {
        console.log(data);
        $('#status').text(data.status);
        $('#k').text(data.k);
        $('#iter').text(data.iter);
        $('#cost').text(data.cost.toFixed(2));
    });
}
</script>
</body>

</html>
