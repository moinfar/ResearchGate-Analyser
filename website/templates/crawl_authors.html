
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Crawl Publications</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

  <script src="/static/jquery-2.2.0.min.js"></script>
  <script src="/static/semantic.min.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    .column {
      max-width: 80%;
    }
  </style>
  <script>

  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <a href="/"><img class="ui fluid image" src="/static/header.png"></a>
    <form class="ui large form">
      <div class="ui segment" style="margin:0px;">
        <p>Author urls to start crawling:</p>
        <div class="ui fluid input">
          <textarea name="urls">http://www.researchgate.net/researcher/8159937_Zoubin_Ghahramani</textarea>
        </div>
        <br>
        <div class="ui grid container">
          <div class="three wide column">Crawl Limit:</div>
          <div class="four wide column">
            <div class="ui fluid input">
              <input type="number" name="limit" placeholder="Crawl Limit" value="200">
            </div>
          </div>
          <div class="two wide column"></div>
          <div class="three wide column">Branch Factor:</div>
          <div class="four wide column">
            <div class="ui fluid input">
              <input type="number" name="branch_factor" placeholder="Out Degree Limit" value="7">
            </div>
          </div>
        </div>

        <br>
        <input class="ui fluid green button" type="submit" value="Crawl Please">
      </div>
    </form>

  </div>
</div>


<script>
  $('#crawl_progress').progress();
</script>
</body>
